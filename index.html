<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LaTeX Math Editor</title>
		<meta name="description" content="An open-source editor for writing and previewing LaTeX math" />
		<meta name="author" content="geode42" />
		<meta name="theme-color" content="#27CC53" />
		<meta name="color-scheme" content="light dark" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200..900&family=JetBrains+Mono:wght@200..800&display=swap" rel="stylesheet" />

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/katex@0.16.6/dist/katex.min.css"
			integrity="sha384-mXD7x5S50Ko38scHSnD4egvoExgMPbrseZorkbE49evAfv9nNcbrXJ8LLNsDgh9d"
			crossorigin="anonymous"
		/>

		<script>
			MathJax = {
				tex: {
					inlineMath: []
				},
				output: {
					font: 'mathjax-tex' // KaTeX compatibility
				},
				svg: {
					displayAlign: 'left'
				}
			}
		</script>
		<!-- v3 doesn't support newlines, so I'm using v4 -->
		<script src="https://cdn.jsdelivr.net/npm/mathjax@4.0.0-beta.3/tex-svg.js"></script>
	</head>
	<body>
		<div id="app"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
